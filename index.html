<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock-Paper-Scissors!</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center title-bar">
                <h1>
                    Rock-Paper-Scissors
                </h1>
            </div>
        </div>

        <div class="row" id="main-panel">
            <div class="col-lg-3" id="player1-side">
                Waiting for Player One
                <div class="row justify-content-center text-center">
                    <div class="col-sm-12 align-items-center align-self-center" id="player1-buttondiv">
                        <button class="claim-player" id="claim-player1">Click to be Player 1</button>
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-sm-6 nopadding" id="HP">
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-sm-6 nopadding" id="MP">
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-sm-6 nopadding" id="atk">
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-sm-6 nopadding" id="spatk">
                    </div>
                </div>
            </div>

            <div class="col-lg-6 text-center main-screen">
                <div class="row" id="rps-results">

                </div>
            </div>

            <div class="col-lg-3" id="player2-side">
                Waiting for Player Two
                <div class="row justify-content-center text-center">
                    <div class="col-sm-12 align-items-center align-self-center" id="player2-buttondiv">
                        <button class="claim-player" id="claim-player2">Click to be Player 2</button>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-sm-6 nopadding" id="enemyHP">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-sm-6 nopadding" id="enemyCAtk">
                    </div>
                </div>
            </div>
        </div>

        <div class="row display-info-bar">
            <div class="col lg-3">
            </div>
            <div class="col-lg-6 text-center info-text">
            </div>
            <div class="col lg-3">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col lg-3">
            </div>
            <div id="bio-slot" class="col-lg-6 text-center">
            </div>
            <div class="col lg-3">
            </div>
        </div>

        <div class="row">
            <div class="col md-6 text-center">
                <strong>INSTRUCTIONS: </strong><span id="instructions-text"></span>
            </div>
        </div>

        <div class="row" id="player-name">
            <div class="col-md-12 text-center">
                <form role="form">
                    <div class="form-group row">
                        <div class="col-md-12 form-inline justify-content-center">
                            <input type="text" class="form-control-lg" id="playername-input" placeholder="Please type in your name.">
                            <button class="btn btn-secondary" id="add-player" type="submit">Submit</button>

                        </div>
                    </div>
                    <small id="playernameGuide" class="form-text text-muted">Please refrain from vulgar names.</small>
                </form>
            </div>
        </div>

        <div class="row" id="players-online">
            <div class="col-md-12 text-center">
                <div>
                    <h3 class="">
                        <strong>
                            <span id="connected-viewers"></span>
                        </strong> player(s) online right now.</h3>
                </div>

            </div>
        </div>

        <div class="row" id="chatDiv">
            <div class="col-md-12">
                <div class="card text-white bg-primary border-primary">
                    <!-- top header bar for chat box -->
                    <div class="card-heading">
                        <i class="fas fa-user"></i>
                        <h6 class="card-title">Chat</h6>
                        <div class="btn-group btn-group-sm float-right">
                            Hello, <span id="userName"></span>
                        </div>
                    </div>

                    <!-- chat text area -->
                    <div class="card-body bg-light">
                        <div class="row">
                            <div class="col-sm-12" id="scollDiv">
                                <table class="table table-hover" id="chatLog">
                                    <tr>Test</tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    <!-- user input for entering text to send to chat -->
                    <div class="card-footer bg-light">
                        <form>
                            <div class="input-group input-group-md">
                                <span class="input-group-text" id="pencil-icon">
                                    <i class="fas fa-pencil-alt"></i>
                                </span>
                                <input type="text" class="form-control" id="chatText" placeholder="Type your message here .." disabled>
                                <span class="input-group-append">
                                    <button class="btn btn-primary" type="submit" id="sendChat" disabled>Send</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
