<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <title>Ultimate Rock-Paper-Scissors!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center title-bar">
                Title
            </div>
        </div>
        <div class="row">
            <div class="col lg-3" id="hero-battle-portrait">
                <div class="row justify-content-start">
                    <div class="col-sm-6 nopadding" id="hero-portrait">
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-sm-6 nopadding" id="HP">
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-sm-6 nopadding" id="MP">
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-sm-6 nopadding" id="atk">
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-sm-6 nopadding" id="spatk">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 text-center main-screen">
                <div class="row" id="char-select">
                </div>
            </div>
            <div class="col lg-3" id="enemy-battle-portrait">
                <div class="row justify-content-end">
                    <div class="col-sm-6 nopadding" id="enemy-portrait">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-sm-6 nopadding" id="enemyHP">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-sm-6 nopadding" id="enemyCAtk">
                    </div>
                </div>
            </div>
        </div>
        <div class="row display-info-bar">
            <div class="col lg-3">
            </div>
            <div class="col-lg-6 text-center info-text">
            </div>
            <div class="col lg-3">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col lg-3">
            </div>
            <div id="bio-slot" class="col-lg-6 text-center">
            </div>
            <div class="col lg-3">
            </div>
        </div>
        <div class="row game-start">
            <div class="col md-6 text-center">
                <button id="start-button">Push to start!</button>
                <button class="initiallyHidden" id="atk-button">Attack!</button>
                <button class="initiallyHidden" id="spatk-button">Special Attack!</button>
                <button class="initiallyHidden" id="reset-button">Reset Game!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="tooltip"></div>

            </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                    <div id="chat"></div>
    
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</body>

</html>
